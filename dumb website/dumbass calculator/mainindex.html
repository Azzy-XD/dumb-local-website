<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 20% 50%, #120078 0%, #000000 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Animated background particles */
        
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.6));
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            justify-items: center;
        }
        
        .calculator-card {
            position: relative;
            width: 350px;
            height: 450px;
            border-radius: 25px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .calculator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            z-index: 1;
        }
        
        .calculator-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            z-index: 2;
            opacity: 0;
        }
        
        .calculator-card:hover::after {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .calculator-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .calculator-card:active {
            transform: translateY(-5px) scale(1.01);
        }
        
        .card-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .card-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }
        
        .calculator-card:hover .card-icon {
            transform: scale(1.1) rotateY(10deg);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
        }
        
        .normal-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
        }
        
        .normal-card .card-icon {
            color: #667eea;
        }
        
        .dumbass-card {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(78, 205, 196, 0.2) 100%);
        }
        
        .dumbass-card .card-icon {
            color: #4ecdc4;
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            font-weight: 300;
        }
        /* Hover tooltip */
        
        .tooltip {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            pointer-events: none;
        }
        
        .tooltip::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(0, 0, 0, 0.9);
        }
        
        .calculator-card:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -70px;
            transform: translateX(-50%) scale(1);
        }
        /* Liquid loading animation */
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .loading.active {
            opacity: 1;
            visibility: visible;
        }
        
        .liquid-loader {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .liquid-loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: liquidPulse 2s ease-in-out infinite;
        }
        
        .liquid-loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation: liquidSpin 1s linear infinite;
        }
        
        @keyframes liquidPulse {
            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }
        
        @keyframes liquidSpin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        /* Responsive design */
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .calculator-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .calculator-card {
                width: 300px;
                height: 400px;
            }
            .container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .calculator-card {
                width: 280px;
                height: 350px;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .card-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <h1 class="title">Calculator Selector</h1>
        <p class="subtitle">Choose your calculator experience</p>

        <div class="calculator-grid">
            <div class="calculator-card normal-card" onclick="selectCalculator('normal')">
                <div class="card-content">
                    <div class="card-icon">🧮</div>
                    <h2 class="card-title">Normal</h2>
                    <p class="card-description">Professional calculator with scientific functions</p>
                    <div class="tooltip">Just a Regular and Simple calculator!</div>
                </div>
            </div>

            <div class="calculator-card dumbass-card" onclick="selectCalculator('dumbass')">
                <div class="card-content">
                    <div class="card-icon">🤪</div>
                    <h2 class="card-title">Dumbass</h2>
                    <p class="card-description">A calculator that's definitely not the brightest</p>
                    <div class="tooltip">Can't even do 1+1 lol</div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="liquid-loader"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random size and position
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Select calculator with smooth transition
        function selectCalculator(type) {
            const loading = document.getElementById('loading');
            const cards = document.querySelectorAll('.calculator-card');

            // Add click animation to selected card
            event.currentTarget.style.transform = 'translateY(-5px) scale(0.98)';

            // Show loading animation
            loading.classList.add('active');

            // Navigate after animation
            setTimeout(() => {
                if (type === 'normal') {
                    window.location.href = 'normal/index.html';
                } else {
                    window.location.href = 'dumbass/index.html';
                }
            }, 1000);
        }

        // Add mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.calculator-card');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            cards.forEach((card, index) => {
                const xRotation = (mouseY - 0.5) * 10;
                const yRotation = (mouseX - 0.5) * 10;

                card.style.transform = `
                    translateY(-10px) 
                    rotateX(${xRotation * (index % 2 === 0 ? 1 : -1)}deg) 
                    rotateY(${yRotation * (index % 2 === 0 ? 1 : -1)}deg)
                    scale(1.02)
                `;
            });
        });

        // Reset card transforms when mouse leaves
        document.addEventListener('mouseleave', () => {
            const cards = document.querySelectorAll('.calculator-card');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                selectCalculator('normal');
            } else if (e.key === '2') {
                selectCalculator('dumbass');
            }
        });

        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // Add staggered animation to cards
            const cards = document.querySelectorAll('.calculator-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';

                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200 + 500);
            });
        });

        // Add some console easter eggs
        console.log(`
        🎭 Calculator Selector loaded!
        
        Keyboard shortcuts:
        Press '1' for Normal Calculator
        Press '2' for Dumbass Calculator
        
        Have fun calculating! 🧮
        `);
    </script>
</body>

</html>
